<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="manifest" href="manifest.json">
  <title>Emotions & chemistry map v.1.0.</title>
</head>

<body>

  <div class="app">

    <div class="emotion-biochemistry-container">

      <div class="external-events-slaider slider-container">

          <div class="slide">Слайд 1</div>
          <div class="slide">Слайд 2</div>
          <div class="slide">Слайд 3</div>
          <div class="slide">Слайд 4</div>
          <div class="slide">Слайд 5</div>
          <!-- Добавьте столько слайдов, сколько нужно -->
        </div>
      </div>

      <div class="biochemical-levels-display"></div>

      <div class="emotional-states-slider"></div>

    </div>

  </div>


  <script src="scripts/app_data.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/slider.js"></script>


  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed', err));
      });
    }
  </script>

</body>

</html>
