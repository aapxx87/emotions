<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <!-- Ссылка на CSS Swiper -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="styles/main.css">
  <link rel="manifest" href="manifest.json">
  <title>Emotions & chemistry map v.1.0.</title>
</head>

<body>

  <div class="app">

    <div class="emotion-biochemistry-container">


      <!-- ! external-events-slaider  -->

      <div class="external-events-slaider swiper-container swiper-container-first">

        <div class="swiper-button-prev swiper-button-prev-first"></div>

        <div class="swiper-wrapper">
          <div class="swiper-slide">Слайд 1</div>
          <div class="swiper-slide">Слайд 2</div>
          <div class="swiper-slide">Слайд 3</div>
          <div class="swiper-slide">Слайд 4</div>
          <div class="swiper-slide">Слайд 5</div>
        </div>

        <div class="swiper-button-next swiper-button-next-first"></div>

      </div>


      <!-- ! biochemical-levels-display  -->

      <div class="biochemical-levels-display"></div>



      <!-- ! emotional-states-slider  -->

      <div class="emotional-states-slider">
        <!-- Второй слайдер -->
        <div class="swiper-container swiper-container-second">

          <div class="swiper-button-next swiper-button-next-second"></div>

          <div class="swiper-wrapper">
            <div class="swiper-slide">Слайд A</div>
            <div class="swiper-slide">Слайд B</div>
            <div class="swiper-slide">Слайд С</div>
            <div class="swiper-slide">Слайд D</div>
            <div class="swiper-slide">Слайд E</div>
          </div>

          <div class="swiper-button-prev swiper-button-prev-second"></div>

        </div>
      </div>

    </div>

  </div>


  <script src="scripts/app_data.js"></script>
  <script src="scripts/main.js"></script>

  <!-- Ссылка на JS Swiper -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="scripts/slider.js"></script>


  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed', err));
      });
    }
  </script>

</body>

</html>
